<!doctype html>
<html itemscope="itemscope" itemtype="https://schema.org/WebPage"
      xmlns="https://www.w3.org/1999/xhtml" dir="ltr" lang="en-US"
      xmlns:fb="https://www.facebook.com/2008/fbml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="noodp" />
  <meta name="description" 
        content="An open place for personal media reviews." />
  <title>My Open Reviews</title>
  <link href="css/mor.css" rel="stylesheet" type="text/css" />
  <link href="https://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dijit/themes/claro/claro.css" rel="stylesheet" />
  <link rel="image_src" href="img/remo.png" />
</head>
<body id="bodyid">

<div id="logodiv"> 
  <img src="img/remo.png" border="0"/>
</div>

<div id="titlediv"> 
  <div id="accountinfodisp"></div>
  <span id="logotitle" 
        onclick="mor.profile.display();return false;">MyOpenReviews</span>
</div>

<div id="appspacediv"> 
  <div id="contentdiv" class="mtext">

    <p class="tagline">
      An open pen name community for reviews.
    </p>

    <div id="bookslidediv">
      <div id="bookmarkletdirdiv">
        <p class="tagline">For easy reviews, bookmark this link:</p>

        <div id="bookmarkletlinkdiv">
          <a href="javascript:(function(){window.open('http://www.myopenreviews.com?newrev=&url='+encodeURIComponent(window.location.href));})();"
             style="border: 2px solid #999; padding:2px; background:#ccc; font-weight:bold;">MyOpenReviews Link</a>
        </div>

        <p class="tagline">and use it from any page you want to review. </p>
      </div>
      <div id="slidesdiv">
        <img id="introslide0" src="img/slides/cycleframe.png" class="slideimg"/>
        <img id="introslide1" src="img/slides/cycleframe.png" class="slideimg"/>
      </div>
    </div>
    <div id="closebookslide">
      <noscript>
        <p><b>MyOpenReviews needs Javascript to do anything useful, please 
            enable...</b></p>
      </noscript>
    </div>
  </div>

  <div id="contentfill">loading...</div>

  <div id="bottomnav"> <!-- clicks mapped in layout.localDocLinks -->
    <a href="docs/about.html">about</a> 
    <a href="docs/terms.html">terms</a> 
    <a href="docs/privacy.html">privacy</a> 
    <a href="docs/FOSS.html">FOSS</a> 
    <!-- <a href="docs/API.html">API</a> (redundant) -->
    <a href="docs/issues.html">contact</a>
    <a href="docs/news.html">news</a>
  </div>
</div>

<div id="topdiv">  <!-- higher z than content, postioned above -->
</div>

<div id="overlaydiv"></div>  <!-- overlayed forms, not quite dialogs -->
<div id="dlgdiv"></div>  <!-- dialogs -->


<!-- This lib version should match the css theme -->
<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"
	data-dojo-config="async: true"></script>
<script src="js/mor.js"></script>

<script>
mor.cdnconf = {};
mor.cdnconf.baseUrl = "/js/";
mor.cdnconf.packages = [
  { name: "dojo", 
    location: "https://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/" },
  { name: "amd", location: "amd" },
  { name: "ext", location: "amd/ext" } ];
require(mor.cdnconf,
        [ "dojo/dom", "dojo/json", "dojo/on", "dojo/request",
          "dojo/query", "dojo/cookie", "dojo/dom-geometry", 
          "amd/layout", "amd/login", "amd/review", "amd/profile",
          "amd/activity", "amd/pen", "amd/rel", "amd/skinner",
          "amd/services", "amd/basicmod", "dojo/domReady!" ],
        function (dom, json, on, request, 
                  query, cookie, domgeo,
                  layout, login, review, profile, 
                  activity, pen, rel, skinner,
                  services, basicmod) {
            document.getElementById('contentfill').innerHTML="initializing...";
            mor.init(dom, json, on, request, 
                     query, cookie, domgeo,
                     layout, login, review, profile, 
                     activity, pen, rel, skinner,
                     services, basicmod); }
        );
</script>

</body>
</html>
