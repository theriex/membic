<!doctype html>
<html itemscope="itemscope" itemtype="https://schema.org/WebPage"
      xmlns="https://www.w3.org/1999/xhtml" dir="ltr" lang="en-US"
      xmlns:fb="https://www.facebook.com/2008/fbml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="noodp" />
  <meta name="description" content="Review books, movies, videos, music, food, drinks, activities and other experiences. Share your reviews through social networks, your personal review blog and focused group logs. Inspire friends. Follow people whose tastes you trust. Automatic top 20 lists, remember lists and other handy organizational access. Free and open source." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="img/fgfweb.png" />
  <meta property="twitter:image" content="img/fgfweb.png" />
  <meta itemprop="image" content="img/fgfweb.png" />
  <title>FGFweb</title>
  <link href="css/site.css" rel="stylesheet" type="text/css" />
  <link rel="image_src" href="img/fgfweb.png" />
</head>
<body id="bodyid" ondragover="app.layout.bodydragover(event);" 
      ondrop="app.layout.bodydrop(event);">

<div id="mascotdiv">
</div>

<div id="topsectiondiv">
  <div id="logodiv" onclick="app.activity.displayActive();return false;">
    <img src="img/fgfweb.png" border="0"/></div>
  <div id="topworkdiv">
    <div id="slidesdiv">
      <img id="introslide0" src="img/slides/blank.png" class="slideimg"/>
      <img id="introslide1" src="img/slides/blank.png" class="slideimg"/>
    </div>
  </div>
</div>

<div id="appspacediv"> 
  <table id="phonetextzoomfixtable">
    <tr>
      <td valign="top" id="centerhdivtd"><div id="centerhdiv"></div></td>
      <td valign="top" rowspan="2"><div id="rightcoldiv"></div></td>
    </tr><tr>
      <td valign="top">
  <div id="contentdiv">
    <div id="closebookslide">
      <noscript>
        <p><b>FGFweb needs Javascript to do anything useful, please 
            enable...</b></p>
      </noscript>
    </div>
    <!-- login has to be an actual form to enable remembered passwords -->
    <div id="logindiv">
      <form id="loginform" method="post" action="redirlogin">
        <div id="loginparaminputs"></div>
        <div id="loginvisualelementsdiv">
          <div id="userpassdiv">
            <div id="nativelogintitlediv" class="instructional"></div>
            <table id="loginformtable" border="0">
              <tr><td colspan="2"><div id="loginstatdiv">&nbsp;</div></td></tr>
              <tr>
                <td align="right">
                  <label for="emailin" class="liflab">Email</label></td>
                <td align="left">
                  <input type="text" name="emailin" id="emailin" 
                         size="20" autofocus/></td>
              </tr><tr>
                <td align="right">
                  <label for="passin" class="liflab">Password</label></td>
                <td align="left">
                  <!-- no onchange submit here, safari pw autofill breaks -->
                  <input type="password" name="passin" id="passin" 
                         size="20"/></td>
              </tr><tr>
                <td colspan="2" align="right" id="loginbtd">
                  <div id="loginbuttonsdiv" class="formbuttonsdiv">
                    <input value="Sign in" type="submit" class=\"loginbutton\"/>
                  </div>
                  <div id="forgotpassdiv"></div>
                </td>
              </tr>
            </table>
          </div> <!-- userpassdiv -->
          <div id="altauthlogindiv">
            <div id="altauthoffsetdiv" class="instructional">&nbsp;</div>
            <div id="altauthinstrdiv" class="instructional"></div>
            <div id="altauthmethods"></div>
          </div>
        </div> <!-- loginvisualelementsdiv -->
      </form>

      <div id="introverview">
        <div id="introverviewtaglinediv">
          <a href="docs/about.html" 
             onclick="app.layout.displayDoc('docs/about.html');return false;">
            &#x25b6; A better way to share experiences. </a>
        </div>
      </div>

    </div> <!-- logindiv -->
    </td></tr></table>
  </div> <!-- contentdiv -->

  <div id="contentfill">loading...</div>

  <div id="bottomnav"> <!-- clicks mapped in layout.localDocLinks -->
    <a href="docs/about.html">ABOUT</a> 
    <a href="docs/terms.html">TERMS</a> 
    <a href="docs/privacy.html">PRIVACY</a> 
    <a href="docs/more.html">MORE</a>
    <span id="dimspan"></span>
  </div>
</div>

<div id="topdiv">  <!-- higher z than content, postioned above -->
</div>

<!-- overlayed forms, not quite a dialog -->
<div id="overlaydiv"></div>  
<!-- dialog -->
<div id="dlgdiv" draggable="true" ondragstart="app.layout.dragstart(event);"
     ondragend="app.layout.dragend(event);"></div>

<script>
  document.getElementById('loginform').style.display = "none";
</script>

<script src="js/jtmin.js"></script>
<script src="js/app.js"></script>
<script src="js/compiled.js"></script>

<script>
  app.init();
</script>

<script id="placesapiscript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAktj-Nnv7dP6MTCisi6QVBWr-sS5iekXc&libraries=places&sensor=true"></script>

</body>
</html>
