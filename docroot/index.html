<!doctype html>
<html itemscope="itemscope" itemtype="https://schema.org/WebPage"
      xmlns="https://www.w3.org/1999/xhtml" dir="ltr" lang="en-US"
      xmlns:fb="https://www.facebook.com/2008/fbml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="noodp" />
  <meta name="description" content="Why listen to strangers when you have friends? Create an independent profile, post reviews to share, inspire your friends, and follow friends' reviews for the best new experiences." />
  <title>My Open Reviews</title>
  <link href="css/mor.css" rel="stylesheet" type="text/css" />
  <link href="https://ajax.googleapis.com/ajax/libs/dojo/1.9.1/dijit/themes/claro/claro.css" rel="stylesheet" />
  <link href="https://ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojox/widget/ColorPicker/ColorPicker.css" rel="stylesheet" />
  <link rel="image_src" href="img/remo.png" />
</head>
<body id="bodyid" ondragover="mor.layout.bodydragover(event);" 
      ondrop="mor.layout.bodydrop(event);">

<div id="mascotdiv">
</div>

<div id="topsectiondiv">
  <div id="logodiv"><img src="img/slides/logoMOR.png" border="0"
                         style="width:260px;height:120px"/></div>
  <div id="topworkdiv">
    <div id="slidesdiv">
      <img id="introslide0" src="img/slides/blank.png" class="slideimg"/>
      <img id="introslide1" src="img/slides/blank.png" class="slideimg"/>
    </div>
  </div>
</div>

<div id="appspacediv"> 
  <div id="centerhdiv"></div>
  <div id="contentdiv">
    <div id="closebookslide">
      <noscript>
        <p><b>MyOpenReviews needs Javascript to do anything useful, please 
            enable...</b></p>
      </noscript>
    </div>
    <!-- login has to be an actual form to enable remembered passwords -->
    <div id="logindiv">
      <form id="loginform" method="post" action="/redirlogin">
        <div id="loginstatdiv">&nbsp;</div>
        <div id="loginparaminputs"></div>
        <table id="loginformtable" border="0">
          <tr>
            <td colspan="2" align="left" class="instructional" id="sittd"></td>
            <td>&nbsp;</td>
          </tr><tr>
            <td align="right"><label for="userin">username</label></td>
            <td align="left">
              <input type="text" name="userin" 
                     id="userin" size="20"/></td>
            <td rowspan="2"><div id="altauthdiv"></div></td> <!-- spacer -->
            <td align="left" class="instructional" id="osacctd"></td>
          </tr><tr>
            <td align="right"><label for="passin">password</label></td>
            <td align="left">
              <input type="password" name="passin" 
                     id="passin" size="20"
                     onchange="mor.byId('loginform').submit();"/></td>
            <td align="center" id="altauthmethods"></td>
          </tr><tr>
            <td colspan="2" align="right" id="loginbtd">
              <span id="secexp"></span>&nbsp;&nbsp;&nbsp;
              <span id="loginbspan">
                <input value="Sign in" type="submit" class=\"loginbutton\"/>
              </span></td>
          </tr><tr>
            <td colspan="2" align="right" id="macctd"></td>
            <td colspan="2" align="left" id="forgotpwtd"></td>
          </tr>
        </table>
      </form>

      <div id="introverview">

        <p>Take a breath, collect your thoughts, and post a review to
   your independent profile. Share your reviews and inspire friends to
   explore new experiences.  Follow people whose tastes you
   trust. </p>

      </div>

    </div> <!-- logindiv -->
  </div> <!-- contentdiv -->

  <div id="contentfill">loading...</div>

  <div id="bottomnav"> <!-- clicks mapped in layout.localDocLinks -->
    <a href="docs/about.html">ABOUT</a> 
    <a href="docs/terms.html">TERMS</a> 
    <a href="docs/privacy.html">PRIVACY</a> 
    <a href="docs/FOSS.html">FOSS</a> 
    <!-- <a href="docs/API.html">API</a> (redundant) -->
    <a href="docs/issues.html">CONTACT</a>
    <img src="img/remo.png" class="mascotimg" border="0"
         onclick="mor.layout.displayDoc('docs/issues.html');return false;"/>
    <a href="docs/more.html">MORE</a>
  </div>
</div>

<div id="topdiv">  <!-- higher z than content, postioned above -->
</div>

<!-- overlayed forms, not quite a dialog -->
<div id="overlaydiv"></div>  
<!-- dialog -->
<div id="dlgdiv" draggable="true" ondragstart="mor.layout.dragstart(event);"
     ondragend="mor.layout.dragend(event);"></div>

<script>
  document.getElementById('loginform').style.display = "none";
</script>

<!-- This lib version should match the css theme -->
<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js"
	data-dojo-config="async: true"></script>
<script src="js/mor.js"></script>
<script src="js/mor-comp.js"></script>

<script>
mor.cdnconf = {};
mor.cdnconf.baseUrl = "/js/";
mor.cdnconf.packages = [
  { name: "dojo", 
    location: "https://ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/" },
  { name: "amd", location: "amd" },
  { name: "ext", location: "amd/ext" } ];
mor.init();
</script>

<script id="placesapiscript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAktj-Nnv7dP6MTCisi6QVBWr-sS5iekXc&libraries=places&sensor=true"></script>

</body>
</html>
