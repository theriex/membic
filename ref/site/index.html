<!doctype html>
<html itemscope="itemscope" itemtype="https://schema.org/WebPage"
      xmlns="https://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="noodp" />
  <meta name="description" content="A membic is a bite sized structured summary describing what you found memorable. Themes hold membics related to ongoing interests. Membic.com is an open collaborative memory project." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon"
        href="https://membicsys.appspot.com/img/membiclogo.png?v=160306" />
  <link rel="image_src" 
        href="https://membicsys.appspot.com/img/membiclogo.png?v=160306" />
  <meta property="og:image" 
        content="https://membicsys.appspot.com/img/membiclogo.png?v=160306" />
  <meta property="twitter:image" 
        content="https://membicsys.appspot.com/img/membiclogo.png?v=160306" />
  <meta itemprop="image" 
        content="https://membicsys.appspot.com/img/membiclogo.png?v=160306" />
  <title>Membic</title>
<style>
html { height:100%; min-height:100%; margin:0; padding:0; }
body { margin:0px; height:100%; }
iframe { width:100%; height:100%; border:0px; margin:0px; display:block; }
#contentdiv { width:100%; height:100%; margin:0px; padding:0px; }
</style>
</head>
<body>

<div id="contentdiv">
  Framed content from <a href="https://membicsys.appspot.com">the
  collaborative memory project</a>
</div>

<script>
var cdiv = document.getElementById('contentdiv');
var url = window.location.href;
var det = window.location.pathname + window.location.search
var ref = document.referrer;
if(ref) {
    ref = encodeURIComponent(ref); }
if(url.indexOf("https://") !== 0) {
    url = "https://www.membic.com" + det;
    if(url.indexOf("c=s") < 0) {
        cdiv.innerHTML = "Securing...";
        url += ((url.indexOf("?") < 0)? "?" : "&") + "c=s";
        url += "&ref=" + ref;
        window.location.href = url; }
    else {
        url = "https://membicsys.appspot.com";
        cdiv.innerHTML = "Securing failed, please access <a href=\"" +
            url + "\">" + url + "</a> directly."; } }
else {
    var src = "https://membicsys.appspot.com" + det
    if(src.indexOf("ref=") < 0 && ref) {
        src += ((url.indexOf("?") < 0)? "?" : "&") + "ref=" + ref }
    src = src.replace(/ref=/, "refer=")
    var elem = document.createElement('iframe');
    elem.id = "membiciframe";
    elem.src = src;
    cdiv.innerHTML = "";
    cdiv.appendChild(elem);
    elem.style.height = "100vh"; }
</script>
</body>
</html>
